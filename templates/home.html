<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Cupcakes</title>
</head>

<body>
    <div class="container">
        <h1>Cupcakes</h1>

        <form class="form-group" id="new-cupcake">
            <label for="">Flavor</label>
            <input type="text" name="flavor" id="flavor" class="form-control">
            <label for="size">Size</label>
            <input type="text" name="size" id="size" class="form-control">
            <label for="rating">Rating</label>
            <input type="number" name="rating" id="rating" class="form-control">
            <label for="image">Image Url(optional)</label>
            <input type="text" name="image" id="image" class="form-control">
            <button class="btn btn-success">Add Cupcake</button>
        </form>
        <ul id="cupcakes">

        </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0-0/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="static/app.js"></script>
</body>

</html>
